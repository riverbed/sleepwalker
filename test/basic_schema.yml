restSchemaVersion: "2.0"
name: "Basic"
version: "1.0"
title: "REST API for a book catalog"
servicePath: "/api/basic/1.0"
types:
   t:
      type: object
      properties:
         t1: { type: number }
         t2: { type: string }
      
resources:
   x:
      type: number
      example: 5
      links:
         self: { path: '$/x' }
         get: 
            method: GET
            response: { $ref: x }
         set: 
            method: PUT
            request: { $ref: x }
            response: { $ref: x }

         action: 
            method: POST
            request:
               type: number
            response: 
               type: number
            path: '$/x/action'
            
         action2: 
            method: GET
            response: { $ref: t }
            path: '$/x/action2'

   items:
      type: array
      items: 
         type: number
         relations:
            item:
               resource: item
               vars: { id: '0' }

      links:
         self:
            path: '$/items'
            params:
               category: { type: number }
               min_price: { type: number }
               max_price: { type: number }
               label: { type: string }

         get:
            method: GET
            response: { $ref: items }

         create:
            method: POST
            request: { $ref: item }
            response: { $ref: item }

   item:
      type: object
      properties:
         id: { type: number }
         label: { type: string }
         price: { type: number }
         category: { type: number }

      links:
         self: { path: '$/items/{id}' }
         get:
            method: GET
            response: { $ref: item }

         set:
            method: PUT
            request: { $ref: item }
            response: { $ref: item }

         delete:
            method: DELETE

   categories:
      type: array
      items: 
         type: number
         relations:
            category:
               resource: category
               vars: { id: '0' }

      links:
         self:
            path: '$/categories'
            params:
               label: { type: string }
         get:
            method: GET
            response: { $ref: categories }

         create:
            method: POST
            request: { $ref: category }
            response: { $ref: category }

   category:
      type: object
      properties:
         id: { type: number }
         label: { type: string }

      links:
         self: { path: '$/categories/{id}' }
         get:
            method: GET
            response: { $ref: category }

         set:
            method: PUT
            request: { $ref: category }
            response: { $ref: category }
         
         
      relations:
         items:
            resource: items
            vars: { category: '0/id' }

